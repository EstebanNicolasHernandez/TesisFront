<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Base de Datos de Dichos Politicos</title>
</head>
<body>

<div class="navigation-bar">

    <div id="navigation-container">
        <img width="30%" src="Base%20de%20Datos%20de%20Dichos%20Politicos-logos_white.png">
        <ul>
            <li><a href="index.html">Menu Principal</a></li>
            <li><a href="voice-to-text.html">Audio a Texto</a></li>
            <li><a href="video-to-text.html">Video a Texto</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </div>

</div>

<div class="input-div">
    <form enctype="multipart/form-data" method="POST">

        <label class="labelme">
            <b>Los metadatos sirven para poder mejorar la conversión a texto
            </b>
        </label>
        <br>
        <br>

        <label for="interaction_type_input">Escoger un tipo de interacción</label>
        <br>
        <select style="margin: 10px" id="interaction_type_input" name="interaction_type_input">
            <option value="presentationire">Discusion</option>
            <option value="presentation">Presentacion</option>
            <option value="call_phone">Llamada telefónica</option>
            <option value="record">Grabación de voz</option>
            <option value="professional">Producción Profesional</option>
            <option value="dictation">Dictado</option>
            <option value="unspecified">No Especificado</option>
        </select>

        <br>
        <br>

        <label>Escoger un dispositivo de grabación:</label>
        <br>
        <select style="margin: 10px" id="device_type" name="device_input">
            <option value="smartphone">Smartphone</option>
            <option value="phone_line">Linea telefonica</option>
            <option value="vehicle">Vehiculo</option>
            <option value="pc">PC</option>
            <option value="indoor">Interior</option>
            <option value="outdoor">Exterior</option>
            <option value="unspecified">No Especificado</option>
        </select>

        <br>
        <br>

        <label>Distancia del microfono:</label>
        <br>
        <select style="margin: 10px" id="distance_input" name="distance_input">
            <option value="nearfield">Cerca</option>
            <option value="midfield">Intermedio</option>
            <option value="farfield">Lejos</option>
            <option value="unspecified">No Especificado</option>
        </select>

        <br>
        <br>

        <label>
            Autor
            <br>
            <input style="margin: 10px" type="text" required name="authorInput">
        </label>
        <br>
        <br>
        <br>
        <button class="confirm-button" type="submit">Convertir video a texto</button>
    </form>
</div>


</body>
</html>
